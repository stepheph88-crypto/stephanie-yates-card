<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stephanie Yates RVT ‚Äì Digital Contact Card</title>

  <style>
    :root {
      --accent: #1a7a6b;
      --accent-soft: #e0f2ef;
      --text-main: #222;
      --text-muted: #666;
      --radius-lg: 22px;
      --radius-sm: 999px;
      --shadow: 0 12px 28px rgba(0,0,0,0.15);
      --font: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: var(--font);
      background: radial-gradient(circle at top left, #e4f3ff, #f7f3ec 55%);
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      width: 100%;
      max-width: 480px;
      background: #fff;
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    /* FIXED HEADER IMAGE ‚Äî no crop */
    .hero {
      width: 100%;
      max-height: 270px;
      object-fit: contain;
      object-position: center top;
      background: #fff;
      display: block;
      border-radius: 22px 22px 0 0;
    }

    .content {
      padding: 22px;
    }

    h1 {
      font-size: 1.45rem;
      margin: 0;
      font-weight: 700;
      color: var(--text-main);
    }

    .pronouns {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-left: 6px;
    }

    .title {
      color: var(--accent);
      font-weight: 600;
      margin: 4px 0 2px;
    }

    .org {
      font-size: 0.93rem;
      color: var(--text-muted);
      margin-bottom: 18px;
    }

    .info-row {
      display: flex;
      gap: 12px;
      margin-bottom: 14px;
      align-items: center;
    }

    .info-icon {
      background: var(--accent-soft);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .label {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .value a {
      text-decoration: none;
      color: var(--text-main);
      font-size: 1rem;
    }

    .value a:hover {
      text-decoration: underline;
    }

    .buttons {
      margin: 22px 0 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn {
      padding: 12px 16px;
      border-radius: var(--radius-sm);
      font-size: 1rem;
      font-weight: 600;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      cursor: pointer;
    }

    .btn-primary {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 10px 20px rgba(26,122,107,0.3);
    }

    .btn-secondary {
      background: var(--accent-soft);
      color: var(--accent);
    }

    .qr-section {
      margin-top: 18px;
      border-top: 1px solid #eee;
      padding-top: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 14px;
    }

    .qr-text {
      font-size: 0.83rem;
      color: var(--text-muted);
      flex: 1 1 160px;
    }

    .qr-img {
      width: 110px;
      height: 110px;
      padding: 10px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.07);
      object-fit: contain;
    }
  </style>
</head>

<body>
  <main class="card">

    <!-- HEADER PHOTO -->
    <img src="IMG_5010.jpeg" alt="Stephanie Yates RVT with dog" class="hero">

    <section class="content">

      <div style="display:flex; align-items:baseline; gap:6px;">
        <h1>Stephanie Yates RVT</h1>
        <span class="pronouns">(she/her)</span>
      </div>

      <div class="title">Instructor</div>
      <div class="org">Midwest Institute</div>

      <!-- Email -->
      <div class="info-row">
        <div class="info-icon">‚úâÔ∏è</div>
        <div>
          <div class="label">Email</div>
          <div class="value"><a href="mailto:stephyay@yahoo.com">stephyay@yahoo.com</a></div>
        </div>
      </div>

      <!-- Phone -->
      <div class="info-row">
        <div class="info-icon">üìû</div>
        <div>
          <div class="label">Mobile</div>
          <div class="value"><a href="tel:+13146802576">(314) 680-2576</a></div>
        </div>
      </div>

      <!-- BUTTONS -->
      <div class="buttons">
        <a href="stephanie_yates.vcf" download class="btn btn-primary">üìá Save Contact</a>
        <a href="tel:+13146802576" class="btn btn-secondary">üì± Call Stephanie</a>
      </div>

      <!-- QR SECTION -->
      <div class="qr-section">
        <div class="qr-text">
          Prefer scanning?<br>
          Open this card & save Stephanie‚Äôs info instantly.
        </div>

        <img src="stephanie_yates_real_qr.png"
             alt="QR Code"
             class="qr-img">
      </div>

    </section>
  </main>
</body>
</html>

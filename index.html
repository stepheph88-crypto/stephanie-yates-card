<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stephanie Yates RVT ‚Äì Digital Contact Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f5f5f5;
      --card-bg: #ffffff;
      --accent: #1a7a6b;
      --accent-soft: #e0f2ef;
      --text-main: #222222;
      --text-muted: #666666;
      --shadow: 0 14px 35px rgba(0, 0, 0, 0.18);
      --radius-lg: 22px;
      --radius-sm: 999px;
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Helvetica Neue", Arial, sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-main);
      background: radial-gradient(circle at top left, #e4f3ff, #f7f3ec 55%);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: var(--card-bg);
      width: 100%;
      max-width: 480px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .hero {
      width: 100%;
      display: block;
      max-height: 260px;
      object-fit: cover;
    }

    .content {
      padding: 20px 22px 24px;
    }

    .name-row {
      display: flex;
      align-items: baseline;
      gap: 6px;
      margin-bottom: 2px;
      flex-wrap: wrap;
    }

    h1 {
      font-size: 1.45rem;
      font-weight: 700;
    }

    .pronouns {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .title {
      font-size: 1rem;
      color: var(--accent);
      font-weight: 600;
      margin-bottom: 2px;
    }

    .org {
      font-size: 0.93rem;
      color: var(--text-muted);
      margin-bottom: 16px;
    }

    .info-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .info-icon {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: var(--accent-soft);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
    }

    .label {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--text-muted);
      margin-bottom: 1px;
    }

    .value a,
    .value {
      font-size: 0.98rem;
      color: var(--text-main);
      text-decoration: none;
      word-break: break-word;
    }

    .value a:hover {
      text-decoration: underline;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 18px 0 6px;
    }

    .btn-primary,
    .btn-secondary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 11px 16px;
      border-radius: var(--radius-sm);
      font-size: 0.98rem;
      font-weight: 600;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: transform 0.06s ease, box-shadow 0.06s ease,
        background-color 0.12s ease;
    }

    .btn-primary {
      background: var(--accent);
      color: #ffffff;
      box-shadow: 0 10px 20px rgba(26, 122, 107, 0.35);
    }

    .btn-primary:active {
      transform: translateY(1px);
      box-shadow: 0 4px 10px rgba(26, 122, 107, 0.4);
    }

    .btn-secondary {
      background: var(--accent-soft);
      color: var(--accent);
      box-shadow: none;
    }

    .btn-secondary:active {
      transform: translateY(1px);
      background: #d4ece7;
    }

    .qr-section {
      margin-top: 14px;
      padding-top: 12px;
      border-top: 1px solid #eeeeee;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .qr-text {
      font-size: 0.83rem;
      color: var(--text-muted);
      flex: 1 1 150px;
    }

    .qr-img {
      width: 92px;
      height: 92px;
      border-radius: 20px;
      background: #ffffff;
      padding: 8px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.06);
      object-fit: contain;
    }

    @media (max-width: 400px) {
      .content {
        padding: 18px 16px 20px;
      }

      .qr-img {
        width: 82px;
        height: 82px;
      }
    }
  </style>
</head>
<body>
  <main class="card">
    <!-- Header photo -->
    <img
      src="IMG_5010.jpeg"
      alt="Stephanie Yates RVT with dog in clinic"
      class="hero"
    />

    <section class="content">
      <div class="name-row">
        <h1>Stephanie Yates RVT</h1>
        <span class="pronouns">(she/her)</span>
      </div>
      <p class="title">Instructor</p>
      <p class="org">Midwest Institute</p>

      <!-- Email -->
      <div class="info-row">
        <div class="info-icon">‚úâÔ∏è</div>
        <div>
          <div class="label">Email</div>
          <div class="value">
            <a href="mailto:stephyay@yahoo.com">stephyay@yahoo.com</a>
          </div>
        </div>
      </div>

      <!-- Phone -->
      <div class="info-row">
        <div class="info-icon">üìû</div>
        <div>
          <div class="label">Mobile</div>
          <div class="value">
            <a href="tel:+13146802576">(314) 680-2576</a>
          </div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="buttons">
        <!-- This is the magic: Save Contact button pointing at your VCF -->
        <a class="btn-primary" href="stephanie_yates.vcf">
          üìá Save Contact
        </a>

        <!-- Optional: quick call button -->
        <a class="btn-secondary" href="tel:+13146802576">
          üì± Call Stephanie
        </a>
      </div>

      <!-- QR section -->
      <div class="qr-section">
        <p class="qr-text">
          Prefer scanning? Point your camera at this code to open this digital
          card and save Stephanie‚Äôs info to your phone.
        </p>
        <img
          src="qr.png"
          alt="QR code to Stephanie Yates RVT contact card"
          class="qr-img"
        />
      </div>
    </section>
  </main>
</body>
</html>
